spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  redis:
    host: localhost
    port: 6379
  cloud:
    gateway:
      routes:
        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: inventory
          uri: lb://=inventory
          predicates:
            - Path=/=inventory/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: '*'
