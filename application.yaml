spring:
  datasource:
    username: user
    password: user
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
eureka:
  client:
    prefer-same-zone-eureka: true
    instance-info-replication-interval-seconds: 2
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
